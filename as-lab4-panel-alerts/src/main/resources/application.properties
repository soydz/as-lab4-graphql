spring.config.import=optional:file:.env[.properties]

spring.application.name=panel-service
server.port=8080

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql

spring.graphql.cors.allowed-origins=${FRONTEND.URL}
spring.graphql.cors.allowed-methods=POST
spring.graphql.cors.allowed-headers=content-type,authorization
spring.graphql.cors.allow-credentials=true